<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 循环语句 目的 ： 重复执行语句或者代码
    //for 语法结构
    // for(初始化变量;条件表达式;操作表达式){
    //    // 循环体
    // }
    //3. 初始化变量 ： 用 var 定义的 变量
    //4. 条件表达式  用来每次循环是否继续执行  就是终止条件
    //5. 操作表达式  每次循环最后执行的代码  经常勇于 我们计数 （递增或者递减）
   for (var i = 1; i <= 5; i++) {
     console.log('你好');
   }

   //执行流程：  先执行  var  在执行条件，如果条件满足，就输出 log ，然后继续执行  i++；继续循环  如果 i的值满足条件，在输出，然后在循环
    </script>
</body>
</html>

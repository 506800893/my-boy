<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = prompt('请输入班级总人数:')
    var sum = 0;
    var average = 0;
    for(var i=1; i<=num;i++){
      var score = prompt('请输出第' + i + '个学生成绩')
      // 拿到 score 的数值是 字符串  得转换为 数字
      sum = sum + parseInt (score);
    }
    average = sum / num; //平均数
    alert('班级总成绩：' + sum )
    alert('班级平均分：' + average )
    </script>
</body>
</html>

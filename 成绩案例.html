<body>
    <script>
      
  // 6. 判断成绩级别:
   var  result = prompt("请输入你的成绩：")
    if(result >=90){
        alert("A")
    }else if(result >=80){
        alert("b")
    } else if(result >=70){
        alert("c")
    } else if(result >=60){
        alert("D")
    }else {
        alert('滚蛋')
    }
    </script>
</body>
</html>

<body>
    <script>
       //  语法结构：  最外面执行一层,里面全部执行完成之后，在重新返回到最外层执行
    //    for(变量；条件；操作){
    //        for(变量；条件；操作){
    //            执行语句
    //        }
    //    }

    for(var i =1; i<= 5; i++){
        console.log("最外层循环：" + i +'次' );
        for(k=1;k<=4;k++){
            console.log('里层循环：' + k + '次' );
            
        }
        
    }





    </script>
    
</body>
</html>

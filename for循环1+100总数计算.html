<body>
    <script>
    var sum =0; //求和的变量  
    var average = 0; //求 1-100 平均值
    for(var i = 0; i <= 100; i++){
        sum = sum + i;
    }
    average = sum / 100;
    console.log(average);
    
    </script>
</body>
